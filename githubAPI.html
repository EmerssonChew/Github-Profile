<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      img {width: 100%;}
    </style>
  </head>
  <body>
  <div class="container">
    <form id="userForm">
      <div class="form-group" id="search-bar">
        <label>Github Username:</label>
        <input class="form-control" id="username" type="text">
      </div>
    </form>
    <div id="profile"></div>
  </div>
  <script>
    function getProfile(e) {
      e.preventDefault();
      console.log('Fetching...');
      var username = document.getElementById('username').value;
      if (username === '') {
        username = 'EmerssonChew';
      }
      var xhttp = new XMLHttpRequest();
      xhttp.open('GET', 'https://api.github.com/users/' + username, true);
      xhttp.send();
      xhttp.onreadystatechange = function() {
        if (xhttp.readyState === 4 && xhttp.status === 200) {
          var user = JSON.parse(xhttp.responseText);
          var userProfile = 'https://github.com/' + username;
          var repo = 'https://github.com/' + username + '?tab=repositories';
          var email = user.email;
          if (email === 'null') {
            email = 'Hidden';
          }
          var followers = 'https://github.com/' + username + '?tab=followers';
          var following = 'https://github.com/' + username + '?tab=following';
          document.getElementById('profile').innerHTML = `<div class="panel panel-default">
                                                            <div class="panel-heading">
                                                              <h3 class="panel-title">${user.name}</h3>
                                                            </div>
                                                            <div class="panel-body">
                                                              <div class="row">
                                                                <div class="col-xs-12 col-sm-4 col-md-3">
                                                                  <img src="${user.avatar_url}" alt="User Avatar">
                                                                </div>
                                                                <div class="col-xs-12 col-sm-8 col-md-9">
                                                                  <ul class="list-group">
                                                                    <li class="list-group-item">Username: ${user.login}</li>
                                                                    <li class="list-group-item">Email: ${email}</li>
                                                                    <li class="list-group-item">
                                                                      Public Repositories
                                                                      <span class="badge pull-right">${user.public_repos}</span>
                                                                    </li>
                                                                    <li class="list-group-item">
                                                                      Followers
                                                                      <span class="badge pull-right">${user.followers}</span>
                                                                    </li>
                                                                    <li class="list-group-item">
                                                                      Following
                                                                      <span class="badge pull-right">${user.following}</span>
                                                                    </li>
                                                                  </ul>
                                                                </div>
                                                              </div>
                                                              <a class="btn btn-primary pull-right" href="${userProfile}" target ="_blank" role="button">Visit Github Profile</a>
                                                            </div>
                                                          </div>`;
        }
      }
    }
    document.getElementById('userForm').addEventListener('submit', getProfile, false);
  </script>
  </body>
</html>
